<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>FITWARE</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="menuPrincipal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="mdi mdi-home"></i>
                        <span>Início</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="mdi mdi-dumbbell"></i>
                        <span>Treinos</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="mdi mdi-cog"></i>
                        <span>Configurações</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="mdi mdi-account"></i>
                        <span>Perfil</span>
                    </a>
                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-black">

                <!--NAV TOP-->
                <div class="top-nav">
                    <h1 class="title-logo">FITWARE</h1>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <!-- Swiper -->
                        <h2><b>Bem-vindo usuário</b></h2>
                        <br>

                        <div class="display-flex align-items-center justify-content-space-between">
                            <h2>Categorias</h2>
                            <a href="#">Veja todas<i class="mdi mdi-arrow-right"></i></a>
                        </div>
                        <div class="swiper categorias">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <button class="filter-btn active">
                                        Todas
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Peito
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Costas
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Perna
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Biceps
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Trieps
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Ombro
                                    </button>
                                </div>

                            </div>
                        </div>

                        <div id="produtos" class="margin-top row display-flex align-items justify-content-start">
                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container">
                                        <img src="img/imagem-peito.jpeg">
                                    </div>

                                </a>
                            </div>

                            <div class="item-card">
                                <a href="/detalhes2/" class="item">
                                    <div class="img-container">
                                        <img src="img/imagem-perna.jpeg">
                                    </div>

                                </a>
                            </div>

                            <div class="item-card">
                                <a href="/detalhes3/" class="item">
                                    <div class="img-container">
                                        <img src="img/imagem-costas.jpeg">
                                    </div>

                                </a>
                            </div>

                            <div class="item-card">
                                <a href="/detalhes4/" class="item">
                                    <div class="img-container">
                                        <img src="img/imagem-braço.jpeg">
                                    </div>

                                </a>
                            </div>
                        </div>

                    </div>
                    <!-- Path to Framework7 Library Bundle JS-->
                    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
                    <!-- jQuery -->
                    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
                    <!-- Roteamento do app-->
                    <script type="text/javascript" src="js/routes.js"></script>
                    <script src="cordova.js"></script>
</body>

</html>
